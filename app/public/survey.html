<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Friend Finder</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- nav -->
    <nav>
        <div class="nav-wrapper z-depth-3">
            <a href="/" class="brand-logo center"><i class="fa fa-paw" aria-hidden="true"></i> Dog
                Friend Finder</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <!-- main -->
    <div class="container">
        <div class="row">
            <div class="card-panel hoverable" id="home-main">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="photo" type="text" class="validate">
                                <label for="photo">Paste photo url here... </label>
                            </div>
                        </div>
                        <div class="row" style="text-align:left;">
                            <div class="input-field col s12">
                                <p class="question">(1) Your dog loves other dogs more than anything.</p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q1" id="q1" type="radio" value="1">
                                        <span value="1">1 (strongly disagree)</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q1" id="q1" type="radio" value="2">
                                        <span value="2">2</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q1" id="q1" type="radio" value="3">
                                        <span value="3">3</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q1" id="q1" type="radio" value="4">
                                        <span value="4">4</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q1" id="q1" type="radio" value="5">
                                        <span value="5">5 (strongly agree)</span>
                                    </label>
                                </p>

                            </div>
                        </div>
                        <div class="row" style="text-align:left;">
                            <div class="input-field col s12">
                                <p class="question">(2) Your dog's favorite place in the world is the couch.</p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q2" id="q2" type="radio">
                                        <span value="1">1 (strongly disagree)</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q2" id="q2" type="radio">
                                        <span value="2">2</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q2" id="q2" type="radio">
                                        <span value="3">3</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q2" id="q2" type="radio">
                                        <span value="4">4</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q2" id="q2" type="radio">
                                        <span value="5">5 (strongly agree)</span>
                                    </label>
                                </p>

                            </div>
                        </div>
                        <div class="row" style="text-align:left;">
                            <div class="input-field col s12">
                                <p class="question">(3) You can leave your dog unsupervised in your house while you're
                                    away.</p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q3" id="q3" type="radio">
                                        <span value="1">1 (strongly disagree)</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q3" id="q3" type="radio">
                                        <span value="2">2</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q3" id="q3" type="radio">
                                        <span value="3">3</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q3" id="q3" type="radio">
                                        <span value="4">4</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q3" id="q3" type="radio">
                                        <span value="5">5 (strongly agree)</span>
                                    </label>
                                </p>

                            </div>
                        </div>
                        <div class="row" style="text-align:left;">
                            <div class="input-field col s12">
                                <p class="question">(4) Your dog is very health.</p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q4" id="q4" type="radio">
                                        <span value="1">1 (strongly disagree)</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <input class="with-gap" name="q4" id="q4" type="radio">
                                        <span value="2">2</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q4" id="q4" type="radio">
                                        <span value="3">3</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q4" id="q4" type="radio">
                                        <span value="4">4</span>
                                    </label>
                                </p>

                                <p>
                                    <label>
                                        <input class="with-gap" name="q4" id="q4" type="radio">
                                        <span value="5">5 (strongly agree)</span>
                                    </label>
                                </p>

                            </div>
                        </div>
                        <div class="row">
                            <a class="waves-effect waves-light btn-large" id="submit">Submit</a>
                        </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/submitBtn.js" type="text/javascript"></script>

</body>

</html>
